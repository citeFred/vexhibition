<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>작품 관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="container mx-auto mt-10">
    <div class="flex justify-between items-center mb-6">
        <div>
            <h1 class="text-3xl font-bold text-gray-800" th:text="${exhibition.title} + ' : 작품 관리'"></h1>
            <a th:href="@{/admin}" class="text-sm text-blue-500 hover:text-blue-800">&larr; 전시회 목록으로 돌아가기</a>
        </div>
        <a th:href="@{/admin/exhibitions/{id}/projects/new(id=${exhibition.id})}"
           class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            새 작품 추가
        </a>
    </div>

    <div class="bg-white shadow-md rounded-lg p-6">
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white">
                <thead class="bg-gray-200">
                <tr>
                    <th class="py-3 px-4 text-left">ID</th>
                    <th class="py-3 px-4 text-left">팀명</th>
                    <th class="py-3 px-4 text-left">작품 제목</th>
                    <th class="py-3 px-4 text-left">파일 수</th>
                    <th class="py-3 px-4 text-left">관리</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="project : ${projects}" class="border-b">
                    <td class="py-3 px-4" th:text="${project.id}">1</td>
                    <td class="py-3 px-4" th:text="${project.teamname}">압셍트</td>
                    <td class="py-3 px-4" th:text="${project.title}">ArtVenture</td>
                    <td class="py-3 px-4" th:text="${#lists.size(project.files)}">4</td>
                    <td class="py-3 px-4">
                        <a th:href="@{/admin/exhibitions/{exhibitionId}/projects/{projectId}/edit(exhibitionId=${exhibition.id}, projectId=${project.id})}"
                           class="text-indigo-600 hover:text-indigo-900 mr-4">수정</a>
                        <a th:href="@{/admin/exhibitions/{exhibitionId}/projects/{projectId}/delete(exhibitionId=${exhibition.id}, projectId=${project.id})}"
                           onclick="return confirm('정말로 이 작품을 삭제하시겠습니까?')"
                           class="text-red-600 hover:text-red-900">삭제</a>
                    </td>
                </tr>
                <tr th:if="${projects.isEmpty()}">
                    <td colspan="5" class="py-3 px-4 text-center text-gray-500">등록된 작품이 없습니다.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
