<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 전시회 추가</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="container mx-auto mt-10 p-8 bg-white shadow-md rounded-lg max-w-lg">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">새 전시회 추가</h1>

    <form th:action="@{/admin/exhibitions}" th:object="${exhibitionRequestDto}" method="post">
        <div class="mb-4">
            <label for="title" class="block text-gray-700 text-sm font-bold mb-2">전시회 제목</label>
            <input type="text" id="title" th:field="*{title}"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   placeholder="전시회 제목을 입력하세요" required>
        </div>

        <div class="flex items-center justify-between">
            <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                전시회 등록
            </button>
            <a th:href="@{/admin}"
               class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                취소
            </a>
        </div>
    </form>
</div>

</body>
</html>
